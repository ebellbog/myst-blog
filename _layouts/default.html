<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}" class="no-js">
  {% include head.html %}

<body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %} {% if page.entries_layout == 'grid' %}page--wide{% endif %} {{ page.title | slugify }}" style="background-image: url('{{ site.baseurl }}/assets/img/parchment_repeating.jpg')">
    <div id="fb-root"></div>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script> 

    {% include skip-links.html %}
    {% include navigation.html %}
    {% include masthead.html %}

    {{ content }}

    {% include footer.html %}
    {% include scripts.html %}
  </body>

</html>
